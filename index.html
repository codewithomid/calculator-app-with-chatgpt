<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" id="display" disabled>
            <div class="line1"></div>
            <div class="button">
                <input class="operand" type="button" value="1" onclick="display.value += '1'">
                <input class="operand" type="button" value="2" onclick="display.value += '2'">
                <input class="operand" type="button" value="3" onclick="display.value += '3'">
                <input class="operator" type="button" value="+" onclick="display.value += '+'">
            </div>
            <div class="button">
                <input class="operand" type="button" value="4" onclick="display.value += '4'">
                <input class="operand" type="button" value="5" onclick="display.value += '5'">
                <input class="operand" type="button" value="6" onclick="display.value += '6'">
                <input class="operator" type="button" value="-" onclick="display.value += '-'">
            </div>
            <div class="button">
                <input class="operand" type="button" value="7" onclick="display.value += '7'">
                <input class="operand" type="button" value="8" onclick="display.value += '8'">
                <input class="operand" type="button" value="9" onclick="display.value += '9'">
                <input class="operator" type="button" value="*" onclick="display.value += '*'">
            </div>
            <div class="button">
                <input class="operand" type="button" value="c" onclick="display.value = ''">
                <input class="operand" type="button" value="0" onclick="display.value += '0'">
                <input class="operand" type="button" value="=" onclick="display.value = eval(display.value)">
                <input class="operator" type="button" value="/" onclick="display.value += '/'">
            </div>

            <div class="line2"></div>
        </form>
    </div>
</body>

</html>
